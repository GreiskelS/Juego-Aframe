<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Camino</title>
    <meta name="description" content="Links â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script><script src="js/app.js"></script>
    
  </head>
  <body>
    <a-scene
      raycaster="far: 100; objects: [link];"
      cursor="rayOrigin: mouse"
      info-message="htmlSrc: #messageText">

      <!-- los recursos -->
      <a-assets>
        <img id="juego" crossOrigin="anonymous" src="./assets/HD-wallpaper-spaceship-animated-games-space.jpg">
        <img id="mar" crossOrigin="anonymous" src="./assets/mar.jpg">
      </a-assets>

      <!-- el portal -->
      <a-link href="./index.html" position="0 1.5 -1.0" image="#juego"></a-link>
      <a-link href="mar.html" position="3.5 1.5 -1.0" image="#mar"></a-link>
      <a-text value="Bienvenida" color="white" align="center" position="0 1 -4.9" scale="3 3 1" shadow></a-text>


      <a-entity light="type: point; color: #f4f4f4; intensity: 0.4; distance: 0" position="0 2 0"></a-entity>
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>

      <!-- imagen del cielo del propio archivo -->
      <a-sky id="skyElement" color="#ECECEC" src="./assets/camino.jpg"></a-sky>

      <script src="camino.js"></script>
    </a-scene>
  </body>
</html>
