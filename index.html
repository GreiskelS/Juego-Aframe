<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script> -->
  <script src="./js/modify.js"></script>
  <script src="./js/audio.js"></script>
  <script src="./js/portal.js"></script>

</head>
<body>
  <a-scene  physics="gravity: -9.8"  raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse" info-message="htmlSrc: #messageText">
    <a-assets>
      <img id="juego" crossOrigin="anonymous" src="https://cdn.glitch.global/ac70c1b6-0314-4b6a-b09e-49d98f4f97d7/scifi_sky_galaxy.jpg?v=1690359375046">
      <!-- Cargar la música de fondo -->
      <audio id="audio" src="https://cdn.glitch.global/fc44eb84-3cbb-49ea-9cb9-a94e4bd60ff8/Audio%20Gaby.mp3?v=1690491104015" preload="true"></audio>
  </a-assets>

    <a-entity sound="src: #audio; loop: 'true'; volume: 2"></a-entity> 
    <!-- Botón para controlar la música -->
    <div class="button">
      <button class="styled-button" onclick="toggleMusica()">Start</button>
    </div>
    <!-- el portal -->
    <a-link href="escena.html" position="-0.62 2.2 -6" rotation="0 0 0" radius="0.0" scale="2 2 2" image="#juego"></a-link>
    
    <!-- Agregar una luz puntual -->
    <a-entity light="type: point; intensity: 2;" position="0 3 0"></a-entity>
          
    <a-entity generator>
      <!-- Aquí agregamos los modelos 3D con el componente audio para la narración -->
      <a-entity position="-2.47938 0.80536 -3.27406" rotation="0 45 0" height="1.5" scale="1.1 1.1 1.1" animation-mixer="action" play-all-model-animations="" modify-materials="" 
                  gltf-model="https://cdn.glitch.global/2341e5ca-dad5-4d0a-8dc2-847321779c09/yenny.glb?v=1690377555585"></a-entity>
    
      <a-entity position="2 0.8 -4.8" rotation="0 -50 0" radius="1.2" height="1.5" scale="1.2 1.2 1.2" animation-mixer="action" play-all-model-animations modify-materials 
                  gltf-model="https://cdn.glitch.global/d9ce673a-acfa-4fbc-aace-90256a6b222a/kibriamain.glb?v=1690373808341"></a-entity>
    
      <a-entity position="2.5 0.80 -3" rotation="0 -45 0" radius="0.5" height="1.5" scale="1.0 1. 1.2" animation-mixer="action" play-all-model-animations modify-materials 
                  gltf-model="https://cdn.glitch.global/2717fc24-0bc1-4aa5-8af8-e18257febe68/gabimain.glb?v=1690458044820"></a-entity>
    
      <a-entity position="-4.61331 0.58381 -2.5" rotation="0 70 0" radius="0.5" height="1.5" scale="1.1 1.1 1.1" animation-mixer="action" play-all-model-animations="" modify-materials="" 
                  gltf-model="https://cdn.glitch.global/2341e5ca-dad5-4d0a-8dc2-847321779c09/marce.glb?v=1690375184386"></a-entity>

      <a-entity position="4.5  0.367  -4" rotation=" 0 -50 0" radius="0.5" height="5" scale="1.07 1.3 1.2" animation-mixer="action" play-all-model-animations modify-materials 
                  gltf-model="https://cdn.glitch.global/ac70c1b6-0314-4b6a-b09e-49d98f4f97d7/avatarcalentando.glb?v=1690379293009"></a-entity>
          
      <a-entity camera="" position="0.00881 1.58238 1.4542" wasd-controls="" rotation="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>
          
      <a-sky src="https://cdn.glitch.global/f7352a30-480a-4fcc-a65b-044db4a839e2/scifi_sand_danger_planetas_naves_galaticas_y_pe%20(1).jpg?v=1690322748073"></a-sky>
    </a-entity>
  </a-scene>
</body>
</html>
