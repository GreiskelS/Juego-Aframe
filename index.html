>

  <a-entity light="type: point; intensity: 2;" position="0 3 0"></a-entity>

    scale="1.2 1.2 1.2" animation-mixer="action" play-all-model-animations modify-materials gltf-model="https://cdn.glitch.global/d9ce673a-acfa-4fbc-aace-90256a6b222a/kibriamain.glb?v=1690373808341">
