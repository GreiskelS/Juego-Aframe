<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garaje Code Pills | Aframe</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/modify.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
</head>

<body>

        <a-assets>
            <img src="/textures/scifi_sky_galaxy.jpg" id="sky">
            <!-- <img src="textures/meteor.jpeg" id="meteor"> -->
            <img src="textures/meteor.jpeg" id="meteor">

            <a-asset-item id="modelo-gltf" src="https://cdn.glitch.global/ebd0de65-7a0c-4c3d-a550-d214da511d08/Turret%20Teleporter.glb?v=1690187026653"></a-asset-item>

            <img id="miImagen" src="textures/suelo.jpg">

            <a-asset-item id="meteor" class="avatar" gltf-model="https://cdn.glitch.global/c5301391-b3b6-430f-89c4-ac47d64fe003/649a87b826b8129313c82570.glb?v=1688036076267">
       </a-assets>

    <a-scene>

        <a-sky src="#sky"></a-sky>

        <a-entity src=".avatar" class="orbit" scale="0.5 0.5 0.5" position="0 -3 0"  rotation="0 0 -150" gltf-model="https://cdn.glitch.global/c5301391-b3b6-430f-89c4-ac47d64fe003/649a87b826b8129313c82570.glb?v=1688036076267"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 20000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 3 0"  rotation="0 0 0"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 40000;  easing: linear" >
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000; easing: linear" >
        </a-entity>

        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 20000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -120"
            animation="property: rotation; to: 360 -360 0; loop: true; dur: 50000; easing: linear">
        </a-entity>

        <a-entity camera look-controls/>

            <a-text value="0 meteoritos cazados" color="white" position="0 -0.1 -1" width="1" align="center"></a-text>

       <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" raycaster="objects: .meteor"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-entity>
        </a-entity>

        <a-entity  position="-1 -1 -1">
            <!-- GeometrÃ­a del Plano -->
            <a-plane material="src: #miImagen; repeat: 1 1;" rotation="-90 0 0 " geometry="width: 50; height: 50" ></a-plane>
        </a-entity>

</a-scene>

</body>

</html>
